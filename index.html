<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chord Conversion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    table {
      font-size: 1.8rem;
    }

    table td {
      padding: 1rem;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>

  <nav class="navbar bg-light">
    <div class="container text-center d-flex justify-content-center p-2">
      <span class="navbar-brand mb-0 fs-4">Chord Conversion</span>
    </div>
  </nav>

  <div class="container my-5" style="height: 50vh;">
    <div class="row d-flex justify-content-center gap-5 align-items-center flex-wrap flex-column">

      <select id="inputUser" class="form-select" aria-label="Default select example">
        <option value="c">C</option>
        <option value="d">D</option>
        <option value="e">E</option>
        <option value="f">F</option>
        <option value="g">G</option>
        <option value="a">A</option>
        <option value="b">B</option>
      </select>

      <table class="border">
        <tr class="text-center fw-bold">
          <td class="mayor-1">C</td>
          <td class="mayor-2">F</td>
          <td class="mayor-3">G</td>
        </tr>
        <tr class="text-center fw-bold">
          <td class="minor-1">Am</td>
          <td class="minor-2">Dm</td>
          <td class="minor-3">Em</td>
        </tr>
      </table>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
